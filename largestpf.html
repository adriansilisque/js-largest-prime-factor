<body>

    
    
<div id="header">
    <div id="header-icon"></div>
</div>

<div id="title">Little experiment - Largest Prime Factor Calculation</div>

<div id="label">Enter a number to get its largest prime factor:</div>
<input id="number" maxlength="17" style="width: 150px;" type="text" value=""></input>
<div id="label">The largest prime factor is:<div id="result"></div></div>
<script type="text/javascript">        
    $('#number').keyup(function(){
                var result, tbresult = $('#result') ;
    var numText = $('#number').val();
    var num = Math.abs(parseFloat(numText,10));//Valid for numbers less than 15 or 16 digits 
    
    if(numText != num.toString()){
     tbresult.html("Error: Text is too large or not a valid number");
    }
    else{ 
     result = largestPrimeFactor(num);
     //result = ValidateResult(numText, result);
     tbresult.html(result.toString()); 
    }
});
    </script>

</body>
